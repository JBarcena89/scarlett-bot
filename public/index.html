<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scarlett 💋 Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="form-container">
    <h2>Bienvenido al chat de Scarlett 💋</h2>
    <form id="login-form">
      <input type="text" id="name" placeholder="Tu nombre" required />
      <input type="email" id="email" placeholder="Tu correo" required />
      <button type="submit">Entrar al chat</button>
    </form>
  </div>

  <div id="chat-container" style="display: none;">
    <div id="chat-box" class="glass-effect"></div>

    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Escríbeme algo sexy..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>

    <div id="chat-actions">
      <button id="btn-vip">💎 Contenido VIP</button>
      <button id="btn-telegram">📣 Mi Canal</button>
      <button id="btn-socials">📱 Mis Redes</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
