<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Scarlett - Tu novia 24/7 ðŸ’–</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fff0f5; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: auto; padding: 20px; }
    h1 { text-align: center; color: #e91e63; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; background: #fff; }
    .message { margin: 10px 0; }
    .user { text-align: right; color: #333; }
    .bot { text-align: left; color: #e91e63; }
    input[type="text"] { width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px; background-color: #e91e63; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scarlett ðŸ’‹</h1>
    <div id="chat"></div>
    <input id="userInput" type="text" placeholder="EscrÃ­beme algo..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      userInput.value = '';
      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await response.json();
      appendMessage(data.reply, 'bot');
    }

    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // Mensaje automÃ¡tico de bienvenida
    window.onload = () => {
      appendMessage("Hola amor ðŸ’– Soy Scarlett, tu novia 24/7. Estoy para ti para lo que necesites ðŸ˜˜", "bot");
    };
  </script>
</body>
</html>
