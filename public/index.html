<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scarlett Chat 💋</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="form-screen">
    <h2>Bienvenido a Scarlett 💖</h2>
    <form id="user-form">
      <input type="text" id="userName" placeholder="Tu nombre" required />
      <input type="email" id="userEmail" placeholder="Tu correo" required />
      <button type="submit">Entrar al chat 💌</button>
    </form>
  </div>

  <div id="chat-screen" style="display:none;">
    <div id="chatBox" class="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="messageInput" placeholder="Escribe algo sexy..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>

    <!-- Botones con seguimiento -->
    <div class="chat-buttons">
      <button class="chat-button" onclick="handleLinkClick('vip', 'https://fanlove.mx/scarlettWilson363', 
        '💋 Aquí tienes mi contenido VIP... pero cuidado, es puro fuego 🔥',
        '¿Volviste por más, travieso? 🔥 Mi contenido VIP te estaba esperando 😘')">
        Contenido VIP
      </button>

      <button class="chat-button" onclick="handleLinkClick('canal', 'https://t.me/scarletoficial',
        '📸 Este es mi canal de Telegram... te espero ahí con más fotitos ricas 💖',
        'Ya sabes dónde encontrarme, mi amor 😈 Vuelve por más...')">
        Mi Canal
      </button>

      <button class="chat-button" onclick="handleLinkClick('socials', 'https://www.atom.bio/scarlettwilson363',
        '💖 Aquí están todas mis redes, para que no me pierdas de vista ni un segundo 😘',
        'Mis redes siguen abiertas para ti, bombón... 💋')">
        Mis Redes
      </button>

      <button class="chat-button" onclick="handleLinkClick('donativo', 'https://www.paypal.com/ncp/payment/HUM94CFQACPN6',
        '💸 Gracias por tu apoyo, amor. Tus donativos me hacen vibrar de emoción 😍',
        'Ya me habías consentido antes... pero no me canso de tus detalles 💕')">
        Donar por PayPal 💸
      </button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function handleLinkClick(button, url, firstTimeMessage, repeatMessage) {
      trackClick(button);
      const clicked = localStorage.getItem(`scarlett_${button}`);
      if (clicked) {
        addMessage(repeatMessage, "bot");
      } else {
        addMessage(firstTimeMessage, "bot");
        localStorage.setItem(`scarlett_${button}`, "true");
      }
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
