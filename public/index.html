<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Scarlett 💋</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>Scarlett 💋</h1>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="name" placeholder="Tu nombre" required>
      <input type="email" id="email" placeholder="Tu correo" required>
      <textarea id="message" placeholder="Escribe tu mensaje..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
    
    <div class="button-group">
      <a href="https://www.paypal.com/donate?hosted_button_id=TU_ID_DE_PAYPAL" target="_blank">❤️ Donar con PayPal</a>
      <button onclick="mostrarMensaje('contenido')">📸 Contenido VIP</button>
      <button onclick="mostrarMensaje('canal')">📣 Canal de Telegram</button>
      <button onclick="mostrarMensaje('redes')">🌐 Redes Sociales</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
