<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Scarlett ðŸ“Š</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fdf0f5;
      padding: 20px;
    }
    h1 { color: #d63384; }
    .stats-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
    }
    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      min-width: 250px;
    }
    .stat-value {
      font-size: 2.5rem;
      color: #e84393;
      font-weight: bold;
      margin: 10px 0;
    }
    .stat-label {
      color: #666;
    }
    canvas { 
      margin: 30px auto; 
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Panel de EstadÃ­sticas de Scarlett ðŸ’˜</h1>
  
  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-label">Usuarios Totales</div>
      <div class="stat-value" id="total-users">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Usuarios Activos</div>
      <div class="stat-value" id="active-users">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Conversaciones</div>
      <div class="stat-value" id="total-conversations">0</div>
    </div>
  </div>

  <h2>Clics por BotÃ³n</h2>
  <canvas id="clickChart"></canvas>
  
  <h2>Clics por Plataforma</h2>
  <canvas id="platformChart"></canvas>

  <script>
    async function loadStats() {
      try {
        const res = await fetch("/admin/stats");
        const data = await res.json();

        document.getElementById("total-users").textContent = data.totalUsers;
        document.getElementById("active-users").textContent = data.activeUsers;
        document.getElementById("total-conversations").textContent = data.totalConversations;

        renderChart('clickChart', 'Clics por BotÃ³n', data.buttons, '#e84393');
        renderChart('platformChart', 'Clics por Plataforma', data.platforms, '#fd79a8');
        
      } catch (error) {
        console.error("Error cargando estadÃ­sticas:", error);
      }
    }

    function renderChart(canvasId, label, data, color) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(data),
          datasets: [{
            label: label,
            data: Object.values(data),
            backgroundColor: color,
            borderColor: color,
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Cargar estadÃ­sticas cada 30 segundos
    loadStats();
    setInterval(loadStats, 30000);
  </script>
</body>
</html>
