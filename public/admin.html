<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Scarlett ðŸ“Š</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fdf0f5;
    }
    h1 { color: #d63384; }
    canvas { margin: 30px auto; max-width: 600px; }

<body>
  <h1>Panel de EstadÃ­sticas de Scarlett ðŸ’˜</h1>
  <p><strong>Usuarios Ãºnicos:</strong> <span id="unique-users">0</span></p>

  <canvas id="clickChart"></canvas>

  <script>
    async function loadStats() {
      const res = await fetch("/admin/stats");
      const data = await res.json();

      document.getElementById("unique-users").textContent = data.uniqueUsers;

      const labels = Object.keys(data.stats);
      const values = Object.values(data.stats);

      new Chart(document.getElementById("clickChart"), {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Clics por botÃ³n",
            data: values,
            backgroundColor: "#e83e8c"
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    loadStats();
  </script>
</body>
</html>
